<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App </title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name " spellcheck="false">
            <button><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="search--v1"/></button>
        </div>
        <div class="weather">
            <img width="100" height="100" src="https://img.icons8.com/clouds/100/clouds.png" alt="clouds"/>
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York </h2>
            <div class="details">
                <div class="col">
                    <img width="100" height="100" src="https://img.icons8.com/matisse/100/hygrometer.png" alt="hygrometer"/>
                    <div>

                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img width="100px" height="100px" src="https://img.icons8.com/clouds/100/wind.png" alt="wind"/>
                    <div>

                        <p class="wind">50 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

const apikey ="d32b3d405a270aadb1e3b856613cc4fd";
const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const searchBox =document.querySelector(".search input");
const searchBtn =document.querySelector(".search button");

async   function checkWeather(city){
    const response = await fetch(apiUrl + city +&appid=${apikey});
    var data = await response.json();


    console.log(data)

  document.querySelector(".city").innerHTML= data.name;
  document.querySelector(".temp").innerHTML= Math.round(data.main.temp) + "°C";

  document.querySelector(".humidity").innerHTML= data.main.humidity + "%";
  document.querySelector(".wind").innerHTML= data.wind.speed + " Km/H ";

}
searchBtn.addEventListener("click", ()=>{

    checkWeather(searchBox.value);
})
    </script>
</body>
</html>
